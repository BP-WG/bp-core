[package]
name = "client_side_validation"
version = "0.5.0-rc.1"
license = "Apache-2.0"
authors = ["Dr. Maxim Orlovsky <orlovsky@pandoracore.com>"]
description = "Client-side validation library"
repository = "https://github.com/LNP-BP/client_side_validation"
homepage = "https://github.com/LNP-BP"
keywords = ["lnp-bp", "cryptocurrency", "smart-contracts", "client-side-validation"]
categories = ["cryptography::cryptocurrencies", "encoding", "parsing"]
readme = "README.md"
edition = "2018"
exclude = [".github", "bp-dbc", "bp-seals", "commit_verify", "strict_encoding", "single_use_seals"]

[lib]
name = "client_side_validation"
path = "src/lib.rs"

[dependencies]
strict_encoding = { version = "1", optional = true, default-features = false }
commit_verify = { version = "1", default-features = false }
single_use_seals = { version = "1", optional = true, default-features = false }
bp-dbc = { version = "1", optional = true, default-features = false }
bp-seals = { version = "1", optional = true, default-features = false }

[features]
default = []
all = []


[workspace]
members = [".", "bp-dbc", "bp-seals", "strict_encoding", "commit_verify", "single_use_seals"]
default-members = [".", "bp-dbc", "bp-seals", "strict_encoding", "commit_verify", "single_use_seals"]
